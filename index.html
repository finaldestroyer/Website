<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japheth Wun</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Japheth Wun</h1>
        <nav>
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="projects" class="section">
            <h2>Projects</h2>
            <div id="projectList" class="project-list">
                <!-- Projects will be dynamically added here -->
            </div>
        </section>

        <section id="education" class="section">
            <h2>Education</h2>
            <div id="educationList" class="education-list">
                <!-- Education details will be dynamically added here -->
            </div>
        </section>

        <section id="skills" class="section">
            <h2>Skills</h2>
            <ul id="skillsList" class="skills-list">
                <!-- Skills will be dynamically added here -->
            </ul>
        </section>

        <section id="contact" class="section">
            <h2>Contact</h2>
            <ul id="contactList" class="contact-list">
                <!-- Contact details will be dynamically added here -->
            </ul>
        </section>
    </main>

    <script src="main.js" defer></script>
</body>
</html>
